<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymManagerOS - Demo Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">GymManagerOS</h1>
        <p class="text-gray-600 text-center mb-6">Demo Login</p>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" value="demo@gymmanageros.com" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" value="password"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Login
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 rounded hidden"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.className = 'mt-4 p-4 rounded bg-yellow-100';
            result.textContent = 'Demo mode - showing dashboard...';
            result.classList.remove('hidden');
            
            // Demo: show dashboard after 1 second
            setTimeout(() => {
                result.className = 'mt-4 p-4 rounded bg-green-100';
                result.innerHTML = `

        });
    </script>
</body>
</html>
