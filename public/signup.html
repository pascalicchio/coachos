<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waiting List - CoachOS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { 
            max-width: 500px; 
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 36px; margin-bottom: 10px; }
        h1 span { color: #ff6b35; }
        p { color: #aaa; margin-bottom: 30px; font-size: 18px; }
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input:focus { outline: 2px solid #ff6b35; }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #ff6b35; 
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        .success { 
            display: none; 
            text-align: center; 
            padding: 20px;
            background: rgba(0,255,0,0.2);
            border-radius: 10px;
            margin-top: 20px;
        }
        .success h3 { color: #4ade80; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the <span>Waitlist</span></h1>
        <p>Be the first to know when CoachOS launches. Early subscribers get 50% off for life.</p>
        
        <form id="form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="gym" placeholder="Gym Name (optional)">
            <button type="submit">Join the Waitlist</button>
        </form>
        
        <div class="success" id="success">
            <h3>ðŸŽ‰ You're on the list!</h3>
            <p>We'll email you when we launch.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                gym: document.getElementById('gym').value,
                date: new Date().toISOString()
            };
            
            // Save to localStorage (demo)
            const leads = JSON.parse(localStorage.getItem('coachos_leads') || '[]');
            leads.push(data);
            localStorage.setItem('coachos_leads', JSON.stringify(leads));
            
            document.getElementById('form').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    </script>
</body>
</html>
