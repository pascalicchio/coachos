name: gymmanageros
region: nyc
services:
  - name: app
    github:
      repo: pascalicchio/coachos
      branch: laravel-v2
      deploy_on_push: true
    build_command: ""
    run_command: ""
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    dockerfile_path: Dockerfile
    envs:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://gymmanageros-xxxx.ondigitalocean.app
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: ${db.HOSTNAME}
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: ${db.DATABASE}
      - key: DB_USERNAME
        value: ${db.USERNAME}
      - key: DB_PASSWORD
        value: ${db.PASSWORD}
databases:
  - name: db
    engine: PG
    version: "15"
    size: db-s-dev-database
    region: nyc
